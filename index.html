                <script>
var rentabilidadeSelect = document.getElementById("rentabilidade");
var previousButton = document.getElementById("previous_rentabilidade");
var nextButton = document.getElementById("next_rentabilidade");



// Add an event listener to the select element that listens for changes
rentabilidadeSelect.addEventListener("change", function() {
  // Get the selected option's index
  var selectedIndex = rentabilidadeSelect.selectedIndex;
  // Get the number of options in the select element
  var optionsCount = rentabilidadeSelect.options.length;

  // If the selected option is the first option, disable the previous button
  if (selectedIndex === 0) {
    previousButton.disabled = true;
  } else {
    previousButton.disabled = false;
  }

  // If the selected option is the last option, disable the next button
  if (selectedIndex === optionsCount - 1) {
    nextButton.disabled = true;
  } else {
    nextButton.disabled = false;
  }
});


previousButton.addEventListener("click", function() {
  var selectedIndex = rentabilidadeSelect.selectedIndex;
  if (selectedIndex > 0) {
    rentabilidadeSelect.selectedIndex = selectedIndex - 1;
  }
  if(rentabilidadeSelect.selectedIndex === 0){
    previousButton.disabled = true;
  }
  if(rentabilidadeSelect.selectedIndex !== 2){
    nextButton.disabled = false;
  }
  atualizarGraficos();
});

nextButton.addEventListener("click", function() {
  var selectedIndex = rentabilidadeSelect.selectedIndex;
  var optionsCount = rentabilidadeSelect.options.length;
  if (selectedIndex < optionsCount - 1) {
    rentabilidadeSelect.selectedIndex = selectedIndex + 1;
  }
  if(rentabilidadeSelect.selectedIndex === 2){
    nextButton.disabled = true;
  }
  if(rentabilidadeSelect.selectedIndex !== 0){
    previousButton.disabled = false;
  }
  atualizarGraficos();
  
});
    
                    </script>
